<!DOCTYPE html>
<html>
    <head>
        <title>Tale of the Tales</title>
       <link rel="stylesheet" id='css' href="css/style.css">
       <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
    </head>
    <body>
        <!-- <img id="background" src="images/book.png"> -->
        <header><h1>CHOOSE YOUR OWN ADVENTURE!</h1></header>

        <form id="character">
            <fieldset id="chooseAvatar">
                <div class="pick" id="sj">
                    <div class="sj char"></div>
                    <p>"SJ"</p>
                </div>
                <div class="pick" id="andrew">
                    <div class="andrew char"></div>
                    <p>"Andrew"</p>
                </div>
                <div class="pick" id="erdem">
                    <div class="erdem char"></div>
                    <p>"Erdem"</p>
                </div>
            </fieldset>

            <label for="character">Name your character:
            <input name="character" type="text" required></input>
            </label>
            <br>
            <section id="buttons">
                <button name="resume" type="button" id="resume">Resume?</button>
                <button name="play" type="submit" id="play">Play!</button>
            </section>
        </form>
    
        <div id="error"></div>
      <script src="js/start.js"></script>
    </body>
    
</html>
