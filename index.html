<!DOCTYPE html>
<html>
    <head>
        <title>Tale of the Tales</title>
       <link rel="stylesheet" id='css' href="css/style.css">
    </head>
    <body>
        <h1>Choose your own adventure!</h1>

        <form id="character">
            <fieldset id="chooseAvatar">
                <div class="pick" id="sj">
                    <div class="sj"></div>
                </div>
                <div class="pick" id="andrew">
                    <div class="andrew"></div>
                </div>
                <div class="pick" id="erdem">
                    <div class="erdem"></div>
                </div>
            </fieldset>

            <label for="character">Name your character:</label>
            <input name="character" type="text" required></input>

            <button name="resume" type="button" id="resume">Resume?</button>
            <button name="play" type="submit" id="play">Play!</button>
        </form>
    
        <div id="error"></div>
      <script src="js/start.js"></script>
    </body>
    
</html>
